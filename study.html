<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Know It is a fun learning platform that promotes curiosity and enjoyment. We provide an entertaining way of studying 
      and learning. Here you will find a study room and a game with which you can reinforce your knowledge. Try it and have some FUN!"
    />
    <meta
      name="keywords"
      content="learning, learn, knowledge, curiosity, fun, enjoyment, explore, discover, improve, playing, play, game, studying, study, labyrinth, 
      volcano, jungle, ocean, earth"

    <script
      src="https://kit.fontawesome.com/a5ee39e432.js"
      crossorigin="anonymous"
    ></script>

    <!-- Favicon implementation from favicon.io(https://favicon.io/favicon-converter/) -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/images/favicon/site.webmanifest" />

    <title>Know It</title>
    <link rel="stylesheet" href="assets/css/style.css" media="all" />

  <body>
    <!-- Navigation bar -->
    <header>
      <!-- Logo -->
      <a href="index.html">
        <img
          class="logo"
          src="assets/images/logo/logo.png"
          alt="Know It logo representing a smiling friendly brain with eyes."
          height="40"
          width="40"
        />
      </a>

      <!--Dropdown navigation menu for all devices -->
      <button class="menu-icon">
        <!-- Icon image from iconfinder.com(https://www.iconfinder.com/search/?q=book&price=free) -->
        <img
          src="assets/images/icons/menu.png"
          alt="Icon of a book."
          height="40"
          width="40"
        />
        <span class="menu-text">Menu</span>
      </button>

      <div class="navigation-menu hide">
        <ul class="navigation-list">
          <li class="navigation-items">
            <!--aria-hidden="false" in the anchor and maybe the span with sr-only => Bootstrap only ???-->
            <a href="index.html" class="navigation-links"> Home </a>
          </li>
          <li class="navigation-items">
            <a href="about.html" class="navigation-links"> About </a>
          </li>
          <li class="navigation-items">
            <a href="study.html" class="navigation-links"> Study </a>
          </li>
          <li class="navigation-items">
            <a href="play.html" class="navigation-links"> Play </a>
          </li>
          <li class="navigation-items">
            <a href="contact.html" class="navigation-links"> Contact </a>
          </li>
        </ul>
      </div>
    </header>

    <!-- Heading -->
    <div class="heading">
      <h2>Study</h2>
    </div>

    <!-- main section -->
    <section class="study-section">
      <div>
        <h4>To choose a subject, click on it!</h4>
        <p>
          If you want to discover in depth some sections, look for the magnifier: <i class="fas fa-search-plus"></i>
        </p>
      </div>
      
      <div class="sujects-section">
        <button class="volano-button"><img src="assets/images/icons/volcano.png" alt="Volcano icon." height="50" width="50"></button>
        <button class="jungle-button"><img src="assets/images/icons/jungle.png" alt="Jungle icon." height="50" width="50"></button>
        <button class="ocean-button"><img src="assets/images/icons/ocean.png" alt="Ocean icon." height="50" width="50"></button>
        <button class="earth-button"><img src="assets/images/icons/earth-globe.png" alt="Earth icon." height="50" width="50"></button>
      </div>

      <article class="show"> Content display in here</article>
      <article class="hide"> Content display in here</article>
      <article class="hide"> Content display in here</article>
      <article class="hide"> Content display in here</article>

      </div>
      <div class="footer-links">
        <a href="#">
